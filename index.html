<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 onclick="console.log('I am clicked');">Dom Special Events </h1>
    <button onclick="console.log(7);">Click Me</button>
    <button onclick="console.log(10);">Another Me</button>
    <button onclick="document.body.style.backgroundColor= 'yellow'">Make Yellow</button>
    <button onclick="makeRed()">Make Red</button>

    <button id="make-blue">Make Blue</button>
    <button id="make-purple">Make Purple</button>
    <button id="make-pink">Make Pink</button>
    <button id="make-green">Make Green</button>
    <button id="make-goldenrod">Make Goldenrod</button>
    <script src="events.js"></script>
    <script>
       document.getElementById('make-goldenrod').addEventListener('click', function(){
        document.body.style.backgroundColor = 'goldenrod'
       })

       const pinkbtn = document.getElementById('make-pink')
       pinkbtn.addEventListener('click', makePink );
       function makePink(){
        document.body.style.backgroundColor = 'pink'
       }
       const greenbtn = document.getElementById('make-green');
       greenbtn.addEventListener('click', function makeGreen(){
        document.body.style.backgroundColor = 'green'
       })
    </script>
</body>
</html>
