<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="section-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Necessitatibus, alias?</li>
            <li id="item-3">Assumenda, omnis!</li>
            <li id="item-4">Consequuntur, consequatur!</li>
            <li id="item-5">Accusantium, maxime!</li>
            <li id="item-6">Doloremque, quo?</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function(){
            console.log('Item 2 is clicked');
            
        })
        document.getElementById('list-ul').addEventListener('click', function(event){
            console.log('ul clicked');
            event.stopPropagation()
        })
        document.getElementById('section-container').addEventListener('click', function(){
            console.log('Section Is Clicked');
        })
        document.getElementById('body').addEventListener('click', function(){
            console.log('body Is Clicked');
        })
    </script>
</body>
</html>
